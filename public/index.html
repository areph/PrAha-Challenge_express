<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
  </head>
  <body onload="getPosts();">
    <div id="posts">Loading Posts...</div>
  </body>
  <script>
    const createXhr = (method, url) => {
      const xhr = new XMLHttpRequest();
      xhr.onerror = () => {
        document.getElementById('posts').innerHTML = 'ERROR!';
      };
      xhr.open(method, url, true);
      return xhr;
    };

    // delete Post for api(POST Method)
    const deletePost = (postId) => {
      const xhr = createXhr(
        'POST',
        'http://localhost:8080/api/posts/' + postId
      );
      xhr.setRequestHeader('X-Super-Header', 'Yes');
      xhr.onload = () => {
        if (xhr.status === 204) {
          const element = document.getElementById('postId' + postId);
          element.parentNode.removeChild(element);
        }
      };
      xhr.send();
    };

    // get Post for api(GET Method)
    const getPosts = () => {
      const xhr = createXhr('GET', 'http://localhost:8080/api/posts');
      xhr.onload = () => {
        const data = JSON.parse(xhr.responseText);
        const postsDiv = document.getElementById('posts');
        postsDiv.innerHTML = '';
        for (const postId in data) {
          const div = document.createElement('div');
          div.className = 'post';
          div.id = 'postId' + postId;
          div.innerHTML = data[postId]['post'];

          // delete link for POST
          const a = document.createElement('a');
          a.innerHTML = 'Delete post #' + postId;
          a.href = '#';
          a.onclick = (function (postId) {
            return () => {
              deletePost(postId);
            };
          })(postId);
          div.appendChild(a);
          postsDiv.appendChild(div);
        }
      };

      xhr.send();
    };
  </script>
</html>
